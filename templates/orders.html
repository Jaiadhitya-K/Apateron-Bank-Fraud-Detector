{% extends "base.html" %} {% block content %}
<h1>Orders</h1>
<div class="orders-summary">
  <div class="metric">
    <h2>Total Orders</h2>
    <p>150</p>
  </div>
  <div class="metric">
    <h2>Pending Orders</h2>
    <p>30</p>
  </div>
  <div class="metric">
    <h2>Shipped Orders</h2>
    <p>100</p>
  </div>
  <div class="metric">
    <h2>Cancelled Orders</h2>
    <p>20</p>
  </div>
</div>

<div class="orders-details">
  <h2>Order Details</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>12345</td>
        <td>John Doe</td>
        <td>$150</td>
        <td>Shipped</td>
        <td>2023-06-15</td>
      </tr>
      <tr>
        <td>12346</td>
        <td>Jane Smith</td>
        <td>$200</td>
        <td>Pending</td>
        <td>2023-06-14</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="chart-container">
  <canvas id="orderStatusChart"></canvas>
</div>
{% endblock %}
