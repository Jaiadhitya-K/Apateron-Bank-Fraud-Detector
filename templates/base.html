<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify Admin</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/stimulator.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/apateron.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">Admin Menu</div>
      <ul class="sidebar-menu">
        <li>
          <a href="/"><i class="fas fa-home"></i> Home</a>
        </li>
        <li>
          <a href="/orders"><i class="fas fa-box"></i> Orders</a>
        </li>
        <li>
          <a href="/sales"><i class="fas fa-chart-line"></i> Sales</a>
        </li>
        <li class="apateron-tab">
          <a href="/apateron"><i class="fas fa-shield-alt"></i> Apateron</a>
        </li>
      </ul>
    </div>
    <div class="main-content" id="content">
      <div class="navbar">
        <div class="navbar-brand">
          <img
            class="shopify-logo"
            src="{{ url_for('static', filename='images/Shopify_Logo.png') }}"
            alt="logo"
          />
        </div>
        <div class="navbar-user">
          <span>Admin</span>
          <img src="https://via.placeholder.com/40" alt="User" />
        </div>
      </div>
      {% block content %} {% endblock %}
    </div>
    <div class="extension-container" id="extension-container">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="file-upload-container">
          <label for="file" class="custom-file-upload">
            <i class="fa fa-cloud"></i> Attach CSV File
          </label>
          <input
            type="file"
            id="file"
            name="file"
            accept=".csv"
            required
            style="display: none"
            onchange="updateFileName(this)"
          />
          <span id="filenameDisplay"></span>
        </div>
        <button type="submit">Upload</button>
      </form>
      <button id="startSimulation" disabled>Start Simulation</button>
      <button id="stopSimulation" disabled>Stop Simulation</button>
    </div>

    <!-- Include scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/order-charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sales-charts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/stimulator.js') }}"></script>
    <script src="{{ url_for('static', filename='js/apateron.js') }}"></script>
  </body>
</html>
