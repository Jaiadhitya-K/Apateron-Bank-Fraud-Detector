<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Homepage</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='extension_style.css') }}"
    />
  </head>
  <body>
    <div class="banking-container">
      <header>
        <h1>Welcome to Your Bank</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Accounts</a></li>
            <li><a href="#">Transfers</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>Your Account Summary</h2>
        <div class="account-details">
          <div class="balance">
            <h3>Account Balance</h3>
            <p>$10,000.00</p>
          </div>
          <div class="transactions">
            <h3>Recent Transactions</h3>
            <ul class="transaction-list">
              <li>
                <span class="transaction-date">2024-06-15</span>
                <span class="transaction-description">Online Payment</span>
                <span class="transaction-amount">$50.00</span>
              </li>
              <li>
                <span class="transaction-date">2024-06-14</span>
                <span class="transaction-description">ATM Withdrawal</span>
                <span class="transaction-amount">$100.00</span>
              </li>
              <!-- Additional transactions can be dynamically added here -->
            </ul>
          </div>
        </div>
      </main>
    </div>

    <div class="extension-container" id="extension-container">
      <h2>Apateron Fraud Detection</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label>
        <input type="file" id="file" name="file" accept=".csv" required /><br />
        <button type="submit">Upload</button>
      </form>
      <button id="startSimulation" disabled>Start Simulation</button>
      <button id="stopSimulation" disabled>Stop Simulation</button>
      <div id="result"></div>
    </div>

    <script src="{{ url_for('static', filename='extension_script.js') }}"></script>
  </body>
</html>
