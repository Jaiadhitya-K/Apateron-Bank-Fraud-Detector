{% extends "base.html" %} {% block content %}
<div class="header">
  <h1><i class="fas fa-shield-alt"></i> Apateron Dashboard</h1>
</div>
<button id="start-button" class="start-button">Start Real-time Updates</button>

<div class="banking-container">
  <main>
    <div class="panels-custom">
      <div class="users-panel">
        <h2>All Users</h2>
        <ul class="user-list">
          <li><a href="#" data-userid="1">John Doe</a></li>
          <li><a href="#" data-userid="2">Jane Smith</a></li>
          <li><a href="#" data-userid="3">Mike Johnson</a></li>
        </ul>
      </div>
      <div class="account-details-panel" id="account-details-panel">
        <h2>User Account Details</h2>
        <div class="user-account-details">
          <h3 id="user-name">John Doe</h3>
          <div class="account-summary">
            <h4>Account Balance</h4>
            <p id="account-balance">Rs 10,000.00</p>
          </div>
          <div class="recent-transactions">
            <h4>Recent Transactions</h4>
            <ul id="transaction-list" class="transaction-list">
              <!-- Transaction items -->
            </ul>
            <div class="pagination" id="transaction-pagination"></div>
          </div>
        </div>
      </div>

      <div class="fraud-alerts-panel">
        <h2>Fraud Alerts</h2>
        <ul class="fraud-alerts-list">
          <!-- Fraud alerts go here -->
        </ul>
        <div class="pagination" id="fraud-alerts-pagination"></div>
      </div>
    </div>

    <!-- Real-time Transactions -->
    <div class="realtime-transactions">
      <h2>Real-time Transactions</h2>
      <ul class="realtime-transactions-list"></ul>
      <div class="pagination" id="realtime-transactions-pagination"></div>
    </div>
  </main>
</div>

<div id="transactionModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="modal-body" id="modalBody"></div>
  </div>
</div>
{% endblock %}
